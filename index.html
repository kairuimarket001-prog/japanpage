<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI技術を活用した株式市場情報分析サービス。公開市場データに基づく参考情報を提供します。※本サービスは投資助言ではありません。" />
    <meta name="keywords" content="AI株式分析,株式情報,市場データ,投資情報,金融庁,FSA,広告サービス" />
    <meta name="author" content="アナグラム株式会社" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="AI株式情報サービス - 市場データ分析（参考情報提供）" />
    <meta property="og:description" content="AI技術を活用した株式市場情報分析サービス。広告収益型の無料情報提供サービスです。" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ja_JP" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="AI株式情報サービス" />
    <meta name="twitter:description" content="AI技術を活用した株式市場情報分析サービス" />

    <title>AI株式情報サービス - 市場データ分析（参考情報提供）</title>

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "アナグラム株式会社",
      "alternateName": "Anagrams Co., Ltd.",
      "url": "https://stocktrends.jp",
      "description": "デジタルマーケティングおよび広告サービスを提供する企業。AI技術を活用した株式情報提供サービスを運営。",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "千駄ヶ谷4-4-4 フィールド北参道 1–3F",
        "addressLocality": "渋谷区",
        "addressRegion": "東京都",
        "postalCode": "151-0051",
        "addressCountry": "JP"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "support@tokyosbi.com",
        "contactType": "customer service",
        "areaServed": "JP",
        "availableLanguage": "Japanese"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
